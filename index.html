<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>canvas test</title>
<style>
.hide {
    display: none;
}
body {
    background-color: lightgrey;
}
canvas {
    border: 1px solid #5f5;
    cursor: pointer;
}
#preview {
    margin: 2em 0 0;
    border: 2px solid #fff;
}
form {
    margin-bottom: 1em;
}
.palette {
    margin: 1em 0;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    width: 500px;
    border: 1px solid;
    cursor: pointer;
}
.palette [color] {
    flex: 1;
    display: inline-block;
    min-width: 20px;
    min-height: 20px;
}
.brush {
    margin-bottom: 1em;
}
.brush .fg {
    display: inline-block;
    min-width: 20px;
    min-height: 20px;
    border: 1px solid;
}
.palette [title='transparent'] {
    background-image: url("dotted.png");
    background-repeat: repeat;
}
#preview {
    background-image: url("dotted.png");
    background-repeat: repeat;
}
</style>
</head>
<body>
<h1>bmpedit</h1>
<form id="form1">
    <div>
        <label for="gridxcells">x cells:</label>
        <input id="gridxcells" type="text" name="gridxcells" size="3" value="10">
        <label for="gridycells">y cells:</label>
        <input id="gridycells" type="text" name="gridycells" size="3" value="10">
        <label for="cellw">grid cell size:</label>
        <input type="text" name="cellw" size="3" value="20">
        <label for="imgcellw">image cell size:</label>
        <input type="text" name="imgcellw" size="3" value="8">
        <button id="reset" type="button">Reset</button>
    </div>
    <div class="palette">
        <div color="#000000" title="transparent"></div> 
        <div color="#000000" title="black"></div> 
        <div color="#1D2B53" title="dark-blue"></div> 
        <div color="#7E2553" title="dark-puple"></div>
        <div color="#008751" title="dark-green"></div>
        <div color="#AB5236" title="brown"></div>
        <div color="#5F574F" title="dark-grey"></div>
        <div color="#C2C3C7" title="light-grey"></div>
        <div color="#FFF1E8" title="white" startcolor></div>
        <div color="#FF004D" title="red"></div>
        <div color="#FFA300" title="orange"></div>
        <div color="#FFEC27" title="yellow"></div>
        <div color="#00E436" title="green"></div>
        <div color="#29ADFF" title="blue"></div>
        <div color="#83769C" title="indigo"></div>
        <div color="#FF77A8" title="pink"></div>
        <div color="#FFCCAA" title="peach"></div>
    </div>
    <div class="brush">
        <p>Selected:</p>
        <div class="fg"></div>
    </div>
</form>
<canvas id="canvas1">
</canvas>

<p>
<img id="preview">
</p>
<p>
<a id="previewdl" href="#" download="image.png">Download</a>
</p>

<div class="hide">
    <img id="dotted" src="dotted.png">
</div>

<script src="graphics.js"></script>
<script src="main.js"></script>
</body>
</html>
